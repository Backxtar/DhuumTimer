<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
  <title>Dhuum Timer powered by AURA</title>
  <link rel="stylesheet" href="css/mystyles.css">
</head>

<body>
  <h1>DHUUM TIMER</h1>
  POWERED BY AURA
  <h3>Reload the page for reset.<br/>You can add a delay by your own!</h3>
  <div class="container">
    <div class="setters">
      <div class="minutes-set">
        <button data-setter="minutes-plus">+</button>
        <button data-setter="minutes-minus">-</button>
      </div>
      <div class="seconds-set">
        <button data-setter="seconds-plus">+</button>
        <button data-setter="seconds-minus">-</button>
      </div>
    </div>
    <div class="circle"> <svg width="300" viewBox="0 0 220 220" xmlns="https://www.w3.org/2000/svg">
        <g transform="translate(110,110)">
          <circle r="100" class="e-c-base" />
          <g transform="rotate(-90)">
            <circle r="100" class="e-c-progress" />
            <g id="e-pointer">
              <circle cx="100" cy="0" r="8" class="e-c-pointer" />
            </g>
          </g>
        </g>
      </svg> </div>
    <div class="controlls">
      <div class="display-remain-time">10:00</div>
      <button class="play" id="pause"></button>
    </div>
  </div>
  <div class="alerts">
    <h2 id="fight_alert"></h2>
  </div>
  <script src="js/myscripts.js"></script>
</body>

</html>

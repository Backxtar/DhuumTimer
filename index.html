<body>
  <h1>DHUUM TIMER</h1>
  <img src="images/dhuum.png", width="150", height="150">
  <p>POWERED BY AURA</p>
  <h3>RESET THE TIMER BY RELOADING THE PAGE.<br/>FEEL FREE TO ADD A DELAY TO THE TIMER.</h3>
  <div class="actions">
    <input type="checkbox" id="green1" name="Green 1" value="green1" checked>
    <label for="green1">Green 1</label>
    <input type="checkbox" id="green2" name="Green 2" value="green2" checked>
    <label for="green2">Green 2</label>
    <input type="checkbox" id="green3" name="Green 3" value="green3" checked>
    <label for="green3">Green 3</label>
    <input type="checkbox" id="soulslam" name="Soulslam" value="ss" checked>
    <label for="soulslam">Soulslam</label>
  </div>
  <div class="container">
    <div class="setters">
      <div class="minutes-set">
        <button data-setter="minutes-plus">+</button>
        <button data-setter="minutes-minus">-</button>
      </div>
      <div class="seconds-set">
        <button data-setter="seconds-plus">+</button>
        <button data-setter="seconds-minus">-</button>
      </div>
    </div>
    <div class="circle"> <svg width="300" viewBox="0 0 220 220" xmlns="https://www.w3.org/2000/svg">
        <g transform="translate(110,110)">
          <circle r="100" class="e-c-base" />
          <g transform="rotate(-90)">
            <circle r="100" class="e-c-progress" />
            <g id="e-pointer">
              <circle cx="100" cy="0" r="8" class="e-c-pointer" />
            </g>
          </g>
        </g>
      </svg> </div>
    <div class="controlls">
      <div class="display-remain-time">10:00</div>
      <button class="play" id="pause"></button>
    </div>
  </div>
  <div class="alerts">
    <h2 id="fight_alert"></h2>
  </div>
  <div class="footer">
      <p>CODE AND DEVELOPEMENT BY:<br/><b>KRICKZ.2608</b></p>
  </div>
  <script src="js/myscripts.js"></script>
</body>
